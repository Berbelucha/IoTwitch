<div class="row">
  <div class="col-12">
    <div class="platform {{platform}}">{{platform}}</div>
  </div>
  <div class="col-12">
    <div class="card">
      <img class="img-fluid" [src]="image" width="100%" *ngIf="image">
      <div class="card-block">
        <p class="card-text">{{message}}</p>
      </div>
    </div>
  </div>
</div>
